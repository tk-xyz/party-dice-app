<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dice or Duty</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}
#container {
  margin: 30px auto;
  max-width: 600px;
}
#mode-buttons button {
  padding: 10px 20px;
  margin: 10px;
  font-size: 18px;
  border: 2px solid #333;
  background-color: #fff;
  cursor: pointer;
}
#mode-buttons button.active {
  background-color: #eee;
}
#sides-container {
  margin: 20px;
}
#result {
  margin-top: 20px;
  font-size: 48px;
}
#result img {
  width: 100px;
  height: 100px;
}
#custom-container input {
  width: 90%;
  padding: 8px;
  margin: 5px;
}
</style>
</head>
<body>
<h1 id="title">Dice or Duty</h1>
<div id="mode-buttons">
  <button id="classicBtn"></button>
  <button id="customBtn"></button>
</div>
<div id="sides-container">
  <label id="sidesLabel" for="sides"></label>
  <input type="number" id="sides" min="1" max="20" value="6">
  <button id="rollBtn"></button>
</div>
<div id="result"></div>
<div id="custom-container" style="display:none;"></div>

}

classicBtn.addEventListener('click', () => {
  classicBtn.classList.add('active');
  customBtn.classList.remove('active');
  customContainer.style.display = 'none';
});

customBtn.addEventListener('click', () => {
  customBtn.classList.add('active');
  classicBtn.classList.remove('active');
  generateCustomInputs();
  customContainer.style.display = 'block';
});

sidesInput.addEventListener('input', () => {
  if (customBtn.classList.contains('active')) {
    generateCustomInputs();
  }
});

function generateCustomInputs() {
  customContainer.innerHTML = '';
  const n = parseInt(sidesInput.value) || 0;
  for (let i=0; i<n; i++) {
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = translations[lang].placeholder + ' ' + (i+1);
    customContainer.appendChild(input);
  }
}

rollBtn.addEventListener('click', () => {
  const sides = parseInt(sidesInput.value);
  if (isNaN(sides) || sides < 1) return;
  if (customBtn.classList.contains('active')) {
    const inputs = customContainer.querySelectorAll('input');
    const tasks = [];
    inputs.forEach(input => {
      const val = input.value.trim();
      if (val) tasks.push(val);
    });
    if (tasks.length === 0) {
      resultDiv.textContent = '-';
      return;
    }
    const randomTask = tasks[Math.floor(Math.random()*tasks.length)];
    resultDiv.textContent = randomTask;
  } else {
    const roll = Math.floor(Math.random()*sides) + 1;
    if (sides <= 6) {
      // show image from diceImages
      const imgSrc = diceImages[roll-1];
      resultDiv.innerHTML = '<img src="' + imgSrc + '" alt="dice">';
    } else {
      resultDiv.textContent = roll;
    }
  }
});
</script>
