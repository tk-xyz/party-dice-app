  ];
  const classicBtn = document.getElementById('classicBtn');
  const customBtn = document.getElementById('customBtn');
  const rollBtn = document.getElementById('rollBtn');
  const sidesInput = document.getElementById('sidesInput');
  const customInputsDiv = document.getElementById('customInputs');
  const diceContainer = document.getElementById('diceContainer');
  const diceImage = document.getElementById('diceImage');
  const diceNumber = document.getElementById('diceNumber');
  const resultCard = document.getElementById('resultCard');
  const cardContent = document.getElementById('cardContent');
  let currentMode = null;
  let animationDuration = 600;

  classicBtn.addEventListener('click', () => {
    currentMode = 'classic';
    diceContainer.style.display = 'block';
    resultCard.style.display = 'none';
    customInputsDiv.innerHTML = '';
    diceImage.style.display = 'none';
    diceNumber.style.display = 'none';
  });

  customBtn.addEventListener('click', () => {
    currentMode = 'custom';
    diceContainer.style.display = 'none';
    resultCard.style.display = 'block';
    diceImage.style.display = 'none';
    diceNumber.style.display = 'none';
    updateCustomInputs();
  });

  sidesInput.addEventListener('input', () => {
    if (currentMode === 'custom') updateCustomInputs();
  });

  function updateCustomInputs() {
    const sides = parseInt(sidesInput.value) || 6;
    customInputsDiv.innerHTML = '';
    for (let i = 1; i <= sides; i++) {
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = `Task for ${i}`;
      customInputsDiv.appendChild(input);
    }
  }

  rollBtn.addEventListener('click', () => {
    const sides = parseInt(sidesInput.value) || 6;
    if (!currentMode) return;
    if (currentMode === 'classic') {
      const finalResult = Math.floor(Math.random() * sides) + 1;
      let interval = setInterval(() => {
        const value = Math.floor(Math.random() * sides) + 1;
        if (sides <= 6) {
          diceImage.src = diceImages[value - 1];
          diceImage.style.display = 'block';
          diceNumber.style.display = 'none';
        } else {
          diceNumber.textContent = value;
          diceNumber.style.display = 'block';
          diceImage.style.display = 'none';
        }
      }, 70);
      setTimeout(() => {
        clearInterval(interval);
        if (sides <= 6) {
          diceImage.src = diceImages[finalResult - 1];
          diceImage.style.display = 'block';
          diceNumber.style.display = 'none';
        } else {
          diceNumber.textContent = finalResult;
          diceNumber.style.display = 'block';
          diceImage.style.display = 'none';
        }
      }, animationDuration);
    } else if (currentMode === 'custom') {
      const inputs = Array.from(customInputsDiv.querySelectorAll('input'));
      const tasks = inputs.map(i => i.value.trim()).filter(t => t.length > 0);
      if (tasks.length === 0) {
        cardContent.textContent = 'EMPTY';
        return;
      }
      const finalIndex = Math.floor(Math.random() * tasks.length);
      let interval = setInterval(() => {
        const idx = Math.floor(Math.random() * tasks.length);
        cardContent.textContent = tasks[idx].toUpperCase();
      }, 70);
      setTimeout(() => {
        clearInterval(interval);
        cardContent.textContent = tasks[finalIndex].toUpperCase();
      }, animationDuration);
    }
  });
</script>
