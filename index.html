        ];
        const classicBtn = document.getElementById('classicBtn');
        const customBtn = document.getElementById('customBtn');
        const sidesInput = document.getElementById('sidesInput');
        const customInputsDiv = document.getElementById('customInputs');
        const rollBtn = document.getElementById('rollBtn');
        const resultCard = document.getElementById('resultCard');
        const resultText = document.getElementById('resultText');
        let mode = 'classic';

        classicBtn.addEventListener('click', () => {
            mode = 'classic';
            customInputsDiv.style.display = 'none';
        });

        customBtn.addEventListener('click', () => {
            mode = 'custom';
            updateCustomInputs();
        });

        sidesInput.addEventListener('input', () => {
            if (mode === 'custom') { updateCustomInputs(); }
        });

        function updateCustomInputs() {
            customInputsDiv.innerHTML = '';
            const numSides = parseInt(sidesInput.value);
            for (let i = 1; i <= numSides; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Value for side ' + i;
                customInputsDiv.appendChild(input);
            }
            customInputsDiv.style.display = 'block';
        }

        rollBtn.addEventListener('click', () => {
            const numSides = parseInt(sidesInput.value);
            if (mode === 'classic') {
                const finalRoll = Math.floor(Math.random() * numSides) + 1;
                const finalDisplay = (numSides <= 6) ? `<img src="${diceImages[finalRoll - 1]}" style="width: 100px; height: 100px;">` : finalRoll;
                let elapsed = 0;
                const interval = setInterval(() => {
                    const tempRoll = Math.floor(Math.random() * numSides) + 1;
                    const tempDisplay = (numSides <= 6) ? `<img src="${diceImages[tempRoll - 1]}" style="width: 100px; height: 100px;">` : tempRoll;
                    resultText.innerHTML = tempDisplay;
                    resultCard.classList.remove('roll');
                    void resultCard.offsetWidth;
                    resultCard.classList.add('roll');
                    resultCard.style.display = 'block';
                    elapsed += 100;
                    if (elapsed >= 3000) {
                        clearInterval(interval);
                        resultText.innerHTML = finalDisplay;
                        resultCard.classList.remove('roll');
                        void resultCard.offsetWidth;
                        resultCard.classList.add('roll');
                    }
                }, 100);
            } else {
                const inputs = customInputsDiv.querySelectorAll('input');
                const values = Array.from(inputs).map(input => input.value.trim()).filter(val => val !== '');
                if (values.length < numSides) {
                    alert('Please provide values for all sides.');
                    return;
                }
                const finalIndex = Math.floor(Math.random() * values.length);
                const finalValue = values[finalIndex];
                let elapsed = 0;
                const interval = setInterval(() => {
                    const tempIndex = Math.floor(Math.random() * values.length);
                    const tempValue = values[tempIndex];
                    resultText.textContent = tempValue;
                    resultCard.classList.remove('roll');
                    void resultCard.offsetWidth;
                    resultCard.classList.add('roll');
                    resultCard.style.display = 'block';
                    elapsed += 100;
                    if (elapsed >= 3000) {
                        clearInterval(interval);
                        resultText.textContent = finalValue;
                        resultCard.classList.remove('roll');
                        void resultCard.offsetWidth;
                        resultCard.classList.add('roll');
                    }
                }, 100);
            }
        });
    </script>
