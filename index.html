<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Party Dice App</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
h1 {
  text-align: center;
  margin-bottom: 10px;
}
.buttons {
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
  gap: 10px;
}
.buttons button {
  padding: 10px 20px;
}
input[type="number"] {
  width: 80px;
  padding: 5px;
  margin-left: 10px;
}
.custom-inputs {
  margin: 10px 0;
}
.custom-inputs input {
  display: block;
  width: 100%;
  padding: 5px;
  margin: 5px 0;
}
.result-card {
  border: 2px solid #333;
  border-radius: 10px;
  padding: 20px;
  width: 120px;
  margin: 20px auto;
  font-size: 2em;
  text-align: center;
  display: none;
  transition: transform 0.5s;
}
.result-card.roll {
  transform: rotateY(360deg);
}
</style>
</head>
<body>
<h1>Party Dice App</h1>
<div class="buttons">
  <button id="classicBtn">Classic</button>
  <button id="customBtn">Custom</button>
</div>
<div>
  <label>Number of sides (2-10): <input type="number" id="sidesInput" value="6" min="2" max="10"></label>
</div>
<div id="customInputs" class="custom-inputs" style="display: none;"></div>
<button id="rollBtn">Roll</button>
<div id="resultCard" class="result-card"></div>
<script>
const classicBtn = document.getElementById('classicBtn');
const customBtn = document.getElementById('customBtn');
const sidesInput = document.getElementById('sidesInput');
const customInputsDiv = document.getElementById('customInputs');
const rollBtn = document.getElementById('rollBtn');
const resultCard = document.getElementById('resultCard');
let mode = 'classic';
classicBtn.addEventListener('click', () => {
  mode = 'classic';
  customInputsDiv.style.display = 'none';
});
customBtn.addEventListener('click', () => {
  mode = 'custom';
  updateCustomInputs();
});
sidesInput.addEventListener('input', () => {
  if (mode === 'custom') {
    updateCustomInputs();
  }
});
function updateCustomInputs() {
  customInputsDiv.innerHTML = '';
  const numSides = parseInt(sidesInput.value);
  for (let i = 1; i <= numSides; i++) {
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Value for side ' + i;
    customInputsDiv.appendChild(input);
  }
  customInputsDiv.style.display = 'block';
}
rollBtn.addEventListener('click', () => {
  const numSides = parseInt(sidesInput.value);
  let resultDisplay;
  if (mode === 'classic') {
    const roll = Math.floor(Math.random() * numSides) + 1;
    if (numSides <= 6) {
      const diceEmojis = ['⚀','⚁','⚂','⚃','⚄','⚅'];
      resultDisplay = diceEmojis[roll - 1];
    } else {
      resultDisplay = roll;
    }
  } else {
    const inputs = customInputsDiv.querySelectorAll('input');
    const values = Array.from(inputs).map(input => input.value.trim()).filter(val => val !== '');
    if (values.length < numSides) {
      alert('Please provide values for all sides.');
      return;
    }
    const randomIndex = Math.floor(Math.random() * values.length);
    resultDisplay = values[randomIndex];
  }
  resultCard.textContent = resultDisplay;
  resultCard.classList.remove('roll');
  resultCard.style.display = 'block';
  void resultCard.offsetWidth;
  resultCard.classList.add('roll');
});
</script>
</body>
</html>
