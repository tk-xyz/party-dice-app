<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Party Dice App</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
h1 {
  text-align: center;
  margin-bottom: 10px;
}
.buttons {
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
  gap: 10px;
}
.buttons button {
  padding: 10px 20px;
}
input[type="number"] {
  width: 80px;
  padding: 5px;
  margin-left: 10px;
}
.custom-inputs {
  margin: 10px 0;
}
.custom-inputs input {
  display: block;
  width: 100%;
  padding: 5px;
  margin: 5px 0;
}
.result-card {
  border: 2px solid #333;
  border-radius: 10px;
  padding: 20px;
  width: 120px;
  margin: 20px auto;
  font-size: 2em;
  text-align: center;
  display: none;
  transition: transform 0.5s;
}
.result-card.roll {
  transform: rotateY(360deg);
}
</style>
</head>
<body>
<h1>Party Dice App</h1>
<div class="buttons">
  <button id="classicBtn">Classic</button>
  <button id="customBtn">Custom</button>
</div>
<div>
  <label>Number of sides (2-10): <input type="number" id="sidesInput" value="6" min="2" max="10"></label>
</div>
<div id="customInputs" class="custom-inputs" style="display: none;"></div>
<button id="rollBtn">Roll</button>
<div id="resultCard" class="result-card"></div>
<script>
const classicBtn = document.getElementById('classicBtn');
const customBtn = document.getElementById('customBtn');
const sidesInput = document.getElementById('sidesInput');
const customInputsDiv = document.getElementById('customInputs');
const rollBtn = document.getElementById('rollBtn');
const resultCard = document.getElementById('resultCard');
let mode = 'classic';

classicBtn.addEventListener('click', () => {
  mode = 'classic';
  customInputsDiv.style.display = 'none';
});

customBtn.addEventListener('click', () => {
  mode = 'custom';
  updateCustomInputs();
});

sidesInput.addEventListener('input', () => {
  if (mode === 'custom') {
    updateCustomInputs();
  }
});

function updateCustomInputs() {
  customInputsDiv.innerHTML = '';
  const numSides = parseInt(sidesInput.value);
  for (let i = 1; i <= numSides; i++) {
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Value for side ' + i;
    customInputsDiv.appendChild(input);
  }
  customInputsDiv.style.display = 'block';
}

rollBtn.addEventListener('click', () => {
  const numSides = parseInt(sidesInput.value);
  if (mode === 'classic') {
    const finalRoll = Math.floor(Math.random() * numSides) + 1;
    const diceEmojis = ['\u2680','\u2681','\u2682','\u2683','\u2684','\u2685'];
    const finalDisplay = (numSides <= 6) ? diceEmojis[finalRoll - 1] : finalRoll;
    let elapsed = 0;
    const interval = setInterval(() => {
      const tempRoll = Math.floor(Math.random() * numSides) + 1;
      const tempDisplay = (numSides <= 6) ? diceEmojis[tempRoll - 1] : tempRoll;
      resultCard.textContent = tempDisplay;
      resultCard.classList.remove('roll');
      void resultCard.offsetWidth;
      resultCard.classList.add('roll');
      resultCard.style.display = 'block';
      elapsed += 100;
      if (elapsed >= 3000) {
        clearInterval(interval);
        resultCard.textContent = finalDisplay;
        resultCard.classList.remove('roll');
        void resultCard.offsetWidth;
        resultCard.classList.add('roll');
      }
    }, 100);
  } else {
    const inputs = customInputsDiv.querySelectorAll('input');
    const values = Array.from(inputs).map(input => input.value.trim()).filter(val => val !== '');
    if (values.length < numSides) {
      alert('Please provide values for all sides.');
      return;
    }
    const finalIndex = Math.floor(Math.random() * values.length);
    const finalValue = values[finalIndex];
    let elapsed = 0;
    const interval = setInterval(() => {
      const tempIndex = Math.floor(Math.random() * values.length);
      const tempValue = values[tempIndex];
      resultCard.textContent = tempValue;
      resultCard.classList.remove('roll');
      void resultCard.offsetWidth;
      resultCard.classList.add('roll');
      resultCard.style.display = 'block';
      elapsed += 100;
      if (elapsed >= 3000) {
        clearInterval(interval);
        resultCard.textContent = finalValue;
        resultCard.classList.remove('roll');
        void resultCard.offsetWidth;
        resultCard.classList.add('roll');
      }
    }, 100);
  }
});
</script>
</body>
</html>
